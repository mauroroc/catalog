{% extends 'base.html' %} 
{% block body %}
  <main role="main" class="container bg-site">
    <div class="row mb-3">
      <div class="col-md-12 themed-grid-col">
        <h1>Edição do <strong>{{item.nome}}</strong></h1>
        <form action="#" method = 'post'>
          <div class="form-group">
            <label for="titulo">Nome</label>
            <input type="text" class="form-control" name="nome" value = "{{item.nome }}">  
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" name="descricao" value = "{{item.descricao }}"> 
          </div>
          <div class="form-group">
            <label for="categoria">Selecione a categoria</label>
            <select class="form-control" name="sel_categoria">
              {% for categoria in categorias %}
                <option value="{{categoria.id}}" 
                {% if item.categoria_id == categoria.id %}
                  selected
                {% endif %}
                >{{categoria.nome}}</option>
              {% endfor %}
            </select>
          </div>
          <input type="submit" class="btn btn-success" value="Salvar">
          <a href="{{url_for('showCategorias')}}" class="btn btn-info">Voltar</a>
        </form>
      </div>
    </div>
  </main><!-- /.container -->
{% endblock %}
